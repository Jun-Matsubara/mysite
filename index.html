<!DOCTYPE html>
<head>
<title>Github</title>
<link rel="stylesheet" href="static/style.css">
</head>
<html>
<body>
<div class="header">
<h1>Githubへようこそ！</h1>
</div>
<h3>Githubの使い方</h3>
<ul>
    <li>1. git init の実行</li>
    <li>2. git add 変更のあるファイル名</li>
    <li>3. git commit -m 'コミットメッセージ'</li>
    <h4>リモート登録</h4>
    <li>4. git remote add origin(リモート名) リモートのURL</li>
    <h4>リモートにファイルのアップロード</h4>
    <li>5. git push origin master</li>
    <h4>リモートのファイルをダウンロード</h4>
    <li>6. git pull origin master</li>
</ul>
<h3>共同開発の一連の流れ</h3>
<img src="static/148531325379.png" style="height:50%; width: 50%;">
</body>
</html>
